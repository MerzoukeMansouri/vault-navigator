      font-weight: 600;
      text-transform: uppercase;
    }
    .severity-error {
      background: #fee;
      color: #e74c3c;
    }
    .severity-warning {
      background: #fef5e7;
      color: #f39c12;
    }
    .rule-name {
      font-family: 'Courier New', monospace;
      color: #3498db;
      font-weight: 600;
    }
    .file-path {
      color: #7f8c8d;
      font-size: 0.9em;
      font-family: 'Courier New', monospace;
    }
    .issue-message {
      color: #555;
      margin-top: 8px;
      padding-left: 20px;
      border-left: 3px solid #ecf0f1;
    }
    .rule-list {
      list-style: none;
    }
    .rule-list li {
      padding: 12px;
      margin: 8px 0;
      background: #f8f9fa;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .rule-count {
      background: #3498db;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9em;
    }
    .file-list {
      list-style: none;
    }
    .file-list li {
      padding: 10px;
      margin: 6px 0;
      background: #fff;
      border: 1px solid #ecf0f1;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    .config-list {
      list-style: none;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .config-list li {
      padding: 8px 0;
      color: #555;
    }
    .config-list strong {
      color: #2c3e50;
    }
    .timestamp {
      text-align: center;
      color: #95a5a6;
      font-size: 0.9em;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ecf0f1;
    }
    code {
      background: #f8f9fa;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      color: #e74c3c;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class=\"container\">
    <div class=\"header\">
      <h1>üìä Code Quality Analysis</h1>
      <p>Vault Navigator - SonarJS Quality Report</p>
    </div>
    <div class=\"content\">\`;

          // Parse markdown and convert to enhanced HTML
          let inList = false;
          for (let i = 0; i < lines.length; i++) {
            const line = lines[i];

            if (line.startsWith('# ')) {
              // Skip main title (already in header)
              continue;
            } else if (line.startsWith('## ')) {
              if (inList) { html += '</ul>'; inList = false; }
              html += \`<h2>\${line.substring(3)}</h2>\`;
            } else if (line.startsWith('- **')) {
              if (!inList) { html += '<ul class=\"rule-list\">'; inList = true; }
              const match = line.match(/- \*\*(.+?)\*\*: (.+)/);
              if (match) {
                html += \`<li><span class=\"rule-name\">\${match[1]}</span><span class=\"rule-count\">\${match[2]}</span></li>\`;
              }
            } else if (line.startsWith('- ')) {
              if (!inList) { html += '<ul class=\"config-list\">'; inList = true; }
              html += \`<li>\${line.substring(2).replace(/\*\*(.+?)\*\*/g, '<strong>\$1</strong>')}</li>\`;
            } else if (line.match(/^üî¥|^üü°/)) {
              if (inList) { html += '</ul>'; inList = false; }
              const severity = line.startsWith('üî¥') ? 'error' : 'warning';
              html += \`<div class=\"issue-item\">
                <div class=\"issue-header\">
                  <span class=\"severity-badge severity-\${severity}\">\${severity}</span>
                  <span>\${line.substring(2)}</span>
                </div>
              </div>\`;
            } else if (line.trim() === '') {
              if (inList) { html += '</ul>'; inList = false; }
            } else if (line.trim()) {
              html += \`<p>\${line}</p>\`;
            }
          }

          if (inList) html += '</ul>';

          html += \`
      <div class=\"timestamp\">
        Generated: \${new Date().toUTCString()}<br>
        <a href=\"index.html\" style=\"color: #3498db; text-decoration: none;\">‚Üê Back to Reports</a>
      </div>
    </div>
  </div>
</body>
</html>\`;

          fs.writeFileSync('./reports/code-analysis.html', html);
          "
        shell: bash

      - name: Create index page
        run: |
          cat > ./reports/index.html << 'HTMLEOF'
