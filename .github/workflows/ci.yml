    }
    .stat-value {
      color: #2c3e50;
      font-size: 2.5em;
      font-weight: 700;
      margin: 8px 0;
    }
    .stat-card.error { border-left-color: #e74c3c; }
    .stat-card.warning { border-left-color: #f39c12; }
